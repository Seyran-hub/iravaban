<div class="container_fm">
    <form [formGroup]="loginForm" novalidate>
        <h2>Login Form</h2>
        <label for="uname"><b>Username</b></label>
        <input type="text" formControlName="login" placeholder="Enter Username">
    
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password"  formControlName="password">
        <label for="psw" style="color: red">{{errorMessage}}</label> 
        <button type="submit" [disabled]="!loginForm.valid" (click)="login()">Login</button>
    </form>
</div>
