<div class="modal" *ngIf="modal">
    <div class="modal_block">
        <div class="close" (click)="modal = !modal">
            <img src="/assets/icons/cancel.png" alt="" width="20px">
        </div>
        <form class="add_slider" [formGroup]="updateForm" novalidate>
            <h2>Update User</h2>
            <div class="inp_block">
                <div class="input_style"><input type="text" formControlName="name_am" placeholder="Name AM*">
                </div>
                <div class="input_style"><input type="text" formControlName="name_en" placeholder="Name EN*">
                </div>
            </div>
            <div class="inp_block">
                <div class="input_style"><input type="text" formControlName="name_ru" placeholder="Name RU*">
                </div>
                <div class="input_style"><input type="text" formControlName="name_fr" placeholder="Name FR*">
                </div>
            </div>
            <div class="inp_block">
                <div class="input_style"><input type="text" formControlName="surname_am" placeholder="Surname AM*">
                </div>
                <div class="input_style"><input type="text" formControlName="surname_en" placeholder="Surname EN*">
                </div>
            </div>
            <div class="inp_block">
                <div class="input_style"><input type="text" formControlName="surname_ru" placeholder="Surname RU*">
                </div>
                <div class="input_style"><input type="text" formControlName="surname_fr" placeholder="Surname FR*">
                </div>
            </div>
            <div class="inp_block">
                <div class="input_style"><input type="text" formControlName="facebook" placeholder="Facebook">
                </div>
                <div class="input_style"><input type="text" formControlName="instagram" placeholder="Instagram">
                </div>
            </div>
            <div class="inp_block">
                <div class="input_style"><input type="text" formControlName="linkedin" placeholder="Linkedin">
                </div>
                <div class="input_style"><input type="text" formControlName="twitter" placeholder="Twitter">
                </div>
            </div>
            <div class="inp_block">
                <angular-editor [placeholder]="'Content am*'" formControlName="content_am" [config]="editorConfig">
                </angular-editor>
            </div>
            <div class="inp_block">
                <angular-editor [placeholder]="'Content en*'" formControlName="content_en" [config]="editorConfig">
                </angular-editor>
            </div>
            <div class="inp_block">
                <angular-editor [placeholder]="'Content ru*'" formControlName="content_ru" [config]="editorConfig">
                </angular-editor>
            </div>
            <div class="inp_block">
                <angular-editor [placeholder]="'Content fr*'" formControlName="content_fr" [config]="editorConfig"></angular-editor>
            </div>
            <button class="send_butt" [disabled]="!updateForm.valid" (click)="updateData()">SEND</button>
        </form>
    </div>
</div>
<app-header></app-header>
<div class="container_fm">
    <app-sidebar></app-sidebar>
    <div class="pages_blog">
        <h1>User Page</h1>
        <form class="add_slider" [formGroup]="angularForm" novalidate>
            <h2>Add User</h2>
            <div>
                <input type="file" id="file" (change)="handleFileInput($event.target.files)" />
            </div>
            <div class="inp_block">
                <div class="input_style"><input type="text" formControlName="name_am" placeholder="Name AM*">
                </div>
                <div class="input_style"><input type="text" formControlName="name_en" placeholder="Name EN*">
                </div>
            </div>
            <div class="inp_block">
                <div class="input_style"><input type="text" formControlName="name_ru" placeholder="Name RU*">
                </div>
                <div class="input_style"><input type="text" formControlName="name_fr" placeholder="Name FR*">
                </div>
            </div>
            <div class="inp_block">
                <div class="input_style"><input type="text" formControlName="surname_am" placeholder="Surname AM*">
                </div>
                <div class="input_style"><input type="text" formControlName="surname_en" placeholder="Surname EN*">
                </div>
            </div>
            <div class="inp_block">
                <div class="input_style"><input type="text" formControlName="surname_ru" placeholder="Surname RU*">
                </div>
                <div class="input_style"><input type="text" formControlName="surname_fr" placeholder="Surname FR*">
                </div>
            </div>
            <div class="inp_block">
                <div class="input_style"><input type="text" formControlName="facebook" placeholder="Facebook">
                </div>
                <div class="input_style"><input type="text" formControlName="instagram" placeholder="Instagram">
                </div>
            </div>
            <div class="inp_block">
                <div class="input_style"><input type="text" formControlName="linkedin" placeholder="Linkedin">
                </div>
                <div class="input_style"><input type="text" formControlName="twitter" placeholder="Twitter">
                </div>
            </div>
            <div class="inp_block">
                <angular-editor [placeholder]="'Content am*'" formControlName="content_am" [config]="editorConfig">
                </angular-editor>
            </div>
            <div class="inp_block">
                <angular-editor [placeholder]="'Content en*'" formControlName="content_en" [config]="editorConfig">
                </angular-editor>
            </div>
            <div class="inp_block">
                <angular-editor [placeholder]="'Content ru*'" formControlName="content_ru" [config]="editorConfig">
                </angular-editor>
            </div>
            <div class="inp_block">
                <angular-editor [placeholder]="'Content fr*'" formControlName="content_fr" [config]="editorConfig">
                </angular-editor>
            </div>
            
            <button class="send_butt" [disabled]="!angularForm.valid" (click)="sendData()">SEND</button>
        </form>
        <div class="slider_list" *ngIf="angularData && angularData.length">
            <h2 (click)="listCheck = !listCheck">Service List</h2>
            <table *ngIf="listCheck">
                <tr>
                    <th>Name EN</th>
                    <th>Surname EN</th>
                    <th></th>
                </tr>
                <tr *ngFor="let e of angularData" style="height:40px">
                    <td>{{e.name_en | content}}</td>
                    <td>{{e.surname_en | content}}</td>
                    <td>
                        <div class="icon_block">
                            <span class="icons_rem"><img src="/assets/icons/pencil.svg" alt="" width="18px"
                                    (click)="editModal(e)"></span>
                            <span class="icons_rem" (click)="delete(e)"><img src="/assets/icons/delete.svg" alt=""
                                    width="18px"></span>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
