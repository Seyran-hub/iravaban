<app-header></app-header>
<div class="container_fm">
    <app-sidebar></app-sidebar>
    <div class="pages_blog">
        <h1>Home Page</h1>
        <div class="add_slider">
            <h2>Add Slider</h2>
            <div>
                <input type="file"
                id="file"
                (change)="handleFileInput($event.target.files)"/>
            </div>
            <div class="inp_block">
                <div class="input_style"><input type="text" placeholder="Slider Title EN"></div>
                <div class="input_style"><input type="text" placeholder="Slider Title AM"></div>
            </div>
            <div class="inp_block">
                <div class="input_style"><input type="text" placeholder="Slider Title RU"></div>
                <div class="input_style"><input type="text" placeholder="Slider Title FR"></div>
            </div>
            <div class="select_service">
                <label for="service">Choose a Service:</label>
                <select name="service" id="service">
                  <option value="volvo">Volvo</option>
                  <option value="saab">Saab</option>
                  <option value="opel">Opel</option>
                  <option value="audi">Audi</option>
                </select>
            </div>
            <button class="send_butt">SEND</button>
        </div>
        <div class="slider_list">
            <h2>Slider List</h2>
            <table>
                <tr>
                  <th>Slider Title EN</th>
                  <th>Slider Title AM</th>
                  <th>Slider Title RU</th>
                  <th>Slider Title FR</th>
                  <th></th>
                </tr>
                <tr>
                  <td>Alfreds Futterkiste</td>
                  <td>Maria Anders</td>
                  <td>Germany</td>
                  <td>Germany</td>
                  <td>
                      <div class="icon_block">
                          <span class="icons_rem"><img src="../../../assets/icons/pencil.svg" alt="" width="18px"></span>
                          <span class="icons_rem"><img src="../../../assets/icons/delete.svg" alt="" width="18px"></span>
                      </div>
                    </td>
                </tr>
                <tr>
                  <td>Centro comercial Moctezuma</td>
                  <td>Francisco Chang</td>
                  <td>Mexico</td>
                  <td>Mexico</td>
                  <td>Mexico</td>
                </tr>
              </table>
        </div>
    </div>
</div>
