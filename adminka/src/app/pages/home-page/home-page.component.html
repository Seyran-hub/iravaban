<div class="modal" *ngIf="modal">
    <div class="modal_block">
        <div class="close" (click)="modal = !modal">
            <img src="/assets/icons/cancel.png" alt="" width="20px">
        </div>
        <form class="add_slider"  [formGroup]="updateForm" novalidate>
            <h2>Update Slider</h2>
            <div class="inp_block">
                <div class="input_style"><input type="text"  formControlName="title_am" placeholder="Slider Title AM*"></div>
                <div class="input_style"><input type="text"  formControlName="title_en" placeholder="Slider Title EN*"></div>
            </div>
            <div class="inp_block">
                <div class="input_style"><input type="text"  formControlName="title_ru" placeholder="Slider Title RU*"></div>
                <div class="input_style"><input type="text"  formControlName="title_fr" placeholder="Slider Title FR*"></div>
            </div>
            
            <div class="select_service">
                <label for="service">Choose a Service:</label>
                <select name="service" id="service"  formControlName="service_id">
                    <option [value]="-1">Service none chuse</option>
                    <option [value]="e.id" *ngFor="let e of serviceData">{{e.id}}</option>
                </select>
            </div>
            <button class="send_butt"  [disabled]="!updateForm.valid" (click)="updateData()">SEND</button>
        </form>
    </div>
</div>
<app-header></app-header>
<div class="container_fm">
    <app-sidebar></app-sidebar>
    <div class="pages_blog">
        <h1>Home Page</h1>
        <form class="add_slider"  [formGroup]="sliderForm" novalidate>
            <h2>Add Slider</h2>
            <div>
                <input type="file"
                id="file"
                (change)="handleFileInput($event.target.files)"/>
            </div>
            <div class="inp_block">
                <div class="input_style"><input type="text"  formControlName="title_am" placeholder="Slider Title AM*"></div>
                <div class="input_style"><input type="text"  formControlName="title_en" placeholder="Slider Title EN*"></div>
            </div>
            <div class="inp_block">
                <div class="input_style"><input type="text"  formControlName="title_ru" placeholder="Slider Title RU*"></div>
                <div class="input_style"><input type="text"  formControlName="title_fr" placeholder="Slider Title FR*"></div>
            </div>
            <div class="select_service">
                <label for="service">Choose a Service*:</label>
                <select name="service" id="service"  formControlName="service_id">
                  <option [value]="-1">Service none chuse</option>
                  <option [value]="e.id" *ngFor="let e of serviceData">{{e.title_en}}</option>
                </select>
            </div>
            <button class="send_butt"  [disabled]="!sliderForm.valid" (click)="sendData()">SEND</button>
            <div *ngIf="errMSG" style="color: red;">{{errMSG}}</div>
        </form>
        <div class="slider_list" *ngIf="sliderData && sliderData.length">
            <h2 (click)="listCheck = !listCheck">Slider List</h2>
            <table *ngIf="listCheck">
                <tr>
                    <th>Slider Title AM</th>
                    <th>Slider Title EN</th>
                  <th>Slider Title RU</th>
                  <th>Slider Title FR</th>
                  <th></th>
                </tr>
                <tr *ngFor="let e of sliderData">
                  <td>{{e.title_am}}</td>
                  <td>{{e.title_en}}</td>
                  <td>{{e.title_ru}}</td>
                  <td>{{e.title_fr}}</td>
                  <td>
                      <div class="icon_block">
                          <span class="icons_rem"><img src="/assets/icons/pencil.svg" alt="" width="18px" (click)="editModal(e)"></span>
                          <span class="icons_rem" (click)="delete(e)"><img src="/assets/icons/delete.svg" alt="" width="18px"></span>
                      </div>
                    </td>
                </tr>
              </table>
        </div>
    </div>
</div>
