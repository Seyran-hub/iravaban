
<app-header></app-header>
<div class="container_fm">
    <app-sidebar></app-sidebar>
    <div class="pages_blog">
        <h1>About Us Page</h1>
        <form class="add_slider" [formGroup]="angularForm" novalidate  *ngIf="!angularData.length">
            <h2>Add About Us</h2>
            <div class="file_inp">
                <div>1920x420</div>
                <input type="file" id="file" (change)="handleFileInput($event.target.files)" />
            </div>
            <div class="inp_block">
                <angular-editor [placeholder]="'Content am*'" formControlName="content_am" [config]="editorConfig">
                </angular-editor>
            </div>
            <div class="inp_block">
                <angular-editor [placeholder]="'Content en*'" formControlName="content_en" [config]="editorConfig">
                </angular-editor>
            </div>
            <div class="inp_block">
                <angular-editor [placeholder]="'Content ru*'" formControlName="content_ru" [config]="editorConfig">
                </angular-editor>
            </div>
            <div class="inp_block">
                <angular-editor [placeholder]="'Content fr*'" formControlName="content_fr" [config]="editorConfig">
                </angular-editor>
            </div>
            <button class="send_butt" [disabled]="!angularForm.valid" (click)="sendData()">SEND</button>
        </form>
        <div class="slider_list" *ngIf="angularData && angularData.length">
            <h2 (click)="listCheck = !listCheck">Service List</h2>
            <table>
                <tr>
                    <th>Service Content AM</th>
                    <th>Service Content EN</th>
                    <th>Service Content RU</th>
                    <th>Service Content FR</th>
                    <th></th>
                </tr>
                <tr *ngFor="let e of angularData" style="height:40px">
                    <td>{{e.content_am | content}}</td>
                    <td>{{e.content_en | content}}</td>
                    <td>{{e.content_ru | content}}</td>
                    <td>{{e.content_fr | content}}</td>
                    <td>
                        <div class="icon_block">
                            <span class="icons_rem"><img src="/assets/icons/pencil.svg" alt="" width="18px"
                                    (click)="editModal(e)"></span>
                            <span class="icons_rem" (click)="delete(e)"><img src="/assets/icons/delete.svg" alt=""
                                    width="18px"></span>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <form class="add_slider" [formGroup]="updateForm" novalidate *ngIf="modal">
            <h2>Update About Us</h2>
            <div class="inp_block">
                <angular-editor [placeholder]="'Content am*'" formControlName="content_am" [config]="editorConfig">
                </angular-editor>
            </div>
            <div class="inp_block">
                <angular-editor [placeholder]="'Content en*'" formControlName="content_en" [config]="editorConfig">
                </angular-editor>
            </div>
            <div class="inp_block">
                <angular-editor [placeholder]="'Content ru*'" formControlName="content_ru" [config]="editorConfig">
                </angular-editor>
            </div>
            <div class="inp_block">
                <angular-editor [placeholder]="'Content fr*'" formControlName="content_fr" [config]="editorConfig"></angular-editor>
            </div>
            <button class="send_butt" [disabled]="!updateForm.valid" (click)="updateData()">SEND</button>
        </form>
    </div>
</div>
