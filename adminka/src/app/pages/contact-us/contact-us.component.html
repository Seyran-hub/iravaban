<app-header></app-header>
<div class="container_fm">
    <app-sidebar></app-sidebar>
    <div class="pages_blog">
        <h1>About Us Page</h1>
        <form class="add_slider" [formGroup]="angularForm" novalidate  *ngIf="!angularData.length">
            <h2>Add About Us</h2>
            <div class="inp_block">
                <div class="input_style"><input type="text" formControlName="time" placeholder="Time">
                </div>
                <div class="input_style"><input type="text" formControlName="phone" placeholder="Phone">
                </div>
            </div>
            <div class="inp_block">
                <div class="input_style"><input type="text" formControlName="emile" placeholder="Emile">
                </div>
                <div class="input_style"><input type="text" formControlName="facebook" placeholder="Facebook">
                </div>
            </div>
            <div class="inp_block">
                <div class="input_style"><input type="text" formControlName="instagram" placeholder="Instagram">
                </div>
                <div class="input_style"><input type="text" formControlName="linkedin" placeholder="Linkedin">
                </div>
            </div>
            <div class="inp_block">
                <div class="input_style"><input type="text" formControlName="twitter" placeholder="twitter">
                </div>
            </div>
            <div class="inp_block">
                <div class="input_style"><input type="text" formControlName="lat" placeholder="Lat*">
                </div>
                <div class="input_style"><input type="text" formControlName="lot" placeholder="Lot*">
                </div>
            </div>
            <div class="inp_block">
                <angular-editor [placeholder]="'Date am*'" formControlName="date_am" [config]="editorConfig">
                </angular-editor>
            </div>
            <div class="inp_block">
                <angular-editor [placeholder]="'Date en*'" formControlName="date_en" [config]="editorConfig">
                </angular-editor>
            </div>
            <div class="inp_block">
                <angular-editor [placeholder]="'Date ru*'" formControlName="date_ru" [config]="editorConfig">
                </angular-editor>
            </div>
            <div class="inp_block">
                <angular-editor [placeholder]="'Date fr*'" formControlName="date_fr" [config]="editorConfig">
                </angular-editor>
            </div>

            <div class="inp_block">
                <angular-editor [placeholder]="'Address am*'" formControlName="address_am" [config]="editorConfig">
                </angular-editor>
            </div>
            <div class="inp_block">
                <angular-editor [placeholder]="'Address en*'" formControlName="address_en" [config]="editorConfig">
                </angular-editor>
            </div>
            <div class="inp_block">
                <angular-editor [placeholder]="'Address ru*'" formControlName="address_ru" [config]="editorConfig">
                </angular-editor>
            </div>
            <div class="inp_block">
                <angular-editor [placeholder]="'Address fr*'" formControlName="address_fr" [config]="editorConfig">
                </angular-editor>
            </div>
            <div class="inp_block">
                <angular-editor [placeholder]="'Language am*'" formControlName="lang_am" [config]="editorConfig">
                </angular-editor>
            </div>
            <div class="inp_block">
                <angular-editor [placeholder]="'Language en*'" formControlName="lang_en" [config]="editorConfig">
                </angular-editor>
            </div>
            <div class="inp_block">
                <angular-editor [placeholder]="'Language ru*'" formControlName="lang_ru" [config]="editorConfig">
                </angular-editor>
            </div>
            <div class="inp_block">
                <angular-editor [placeholder]="'Language fr*'" formControlName="lang_fr" [config]="editorConfig">
                </angular-editor>
            </div>
            <button class="send_butt" [disabled]="!angularForm.valid" (click)="sendData()">SEND</button>
        </form>
        <div class="slider_list" *ngIf="angularData && angularData.length">
            <h2>Service List</h2>
            <table>
                <tr>
                    <th>Time</th>
                    <th>Phone</th>
                    <th>Emile</th>
                    <th></th>
                </tr>
                <tr *ngFor="let e of angularData" style="height:40px">
                    <td>{{e.time}}</td>
                    <td>{{e.phone}}</td>
                    <td>{{e.emile}}</td>
                    <td>
                        <div class="icon_block">
                            <span class="icons_rem"><img src="/assets/icons/pencil.svg" alt="" width="18px"
                                    (click)="editModal(e)"></span>
                            <span class="icons_rem" (click)="delete(e)"><img src="/assets/icons/delete.svg" alt=""
                                    width="18px"></span>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <form class="add_slider" [formGroup]="updateForm" novalidate *ngIf="modal">
            <h2>Update Contact Us</h2>
            <div class="inp_block">
                <div class="input_style"><input type="text" formControlName="time" placeholder="Time">
                </div>
                <div class="input_style"><input type="text" formControlName="phone" placeholder="Phone">
                </div>
            </div>
            <div class="inp_block">
                <div class="input_style"><input type="text" formControlName="emile" placeholder="Emile">
                </div>
                <div class="input_style"><input type="text" formControlName="facebook" placeholder="Facebook">
                </div>
            </div>
            <div class="inp_block">
                <div class="input_style"><input type="text" formControlName="instagram" placeholder="Instagram">
                </div>
                <div class="input_style"><input type="text" formControlName="linkedin" placeholder="Linkedin">
                </div>
            </div>
            <div class="inp_block">
                <div class="input_style"><input type="text" formControlName="twitter" placeholder="twitter">
                </div>
            </div>
            <div class="inp_block">
                <div class="input_style"><input type="text" formControlName="lat" placeholder="Lat*">
                </div>
                <div class="input_style"><input type="text" formControlName="lot" placeholder="Lot*">
                </div>
            </div>
            <div class="inp_block">
                <angular-editor [placeholder]="'Date am*'" formControlName="date_am" [config]="editorConfig">
                </angular-editor>
            </div>
            <div class="inp_block">
                <angular-editor [placeholder]="'Date en*'" formControlName="date_en" [config]="editorConfig">
                </angular-editor>
            </div>
            <div class="inp_block">
                <angular-editor [placeholder]="'Date ru*'" formControlName="date_ru" [config]="editorConfig">
                </angular-editor>
            </div>
            <div class="inp_block">
                <angular-editor [placeholder]="'Date fr*'" formControlName="date_fr" [config]="editorConfig">
                </angular-editor>
            </div>

            <div class="inp_block">
                <angular-editor [placeholder]="'Address am*'" formControlName="address_am" [config]="editorConfig">
                </angular-editor>
            </div>
            <div class="inp_block">
                <angular-editor [placeholder]="'Address en*'" formControlName="address_en" [config]="editorConfig">
                </angular-editor>
            </div>
            <div class="inp_block">
                <angular-editor [placeholder]="'Address ru*'" formControlName="address_ru" [config]="editorConfig">
                </angular-editor>
            </div>
            <div class="inp_block">
                <angular-editor [placeholder]="'Address fr*'" formControlName="address_fr" [config]="editorConfig">
                </angular-editor>
            </div>
            <div class="inp_block">
                <angular-editor [placeholder]="'Language am*'" formControlName="lang_am" [config]="editorConfig">
                </angular-editor>
            </div>
            <div class="inp_block">
                <angular-editor [placeholder]="'Language en*'" formControlName="lang_en" [config]="editorConfig">
                </angular-editor>
            </div>
            <div class="inp_block">
                <angular-editor [placeholder]="'Language ru*'" formControlName="lang_ru" [config]="editorConfig">
                </angular-editor>
            </div>
            <div class="inp_block">
                <angular-editor [placeholder]="'Language fr*'" formControlName="lang_fr" [config]="editorConfig">
                </angular-editor>
            </div>
            <button class="send_butt" [disabled]="!updateForm.valid" (click)="updateData()">SEND</button>
        </form>
    </div>
</div>
