<div class="page-title-area title-img-one">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="page-title-text">
                <h2>{{'Service Details' | translate}}</h2>
            </div>
        </div>
    </div>
</div>

<div class="attorney-details pt-100 pb-70">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-12">
                <div class="attor-details-item">
                    <img [src]="serviceData.img_url" alt="Details">
                </div>
            </div>

            <div class="col-lg-12">
                <div class="attor-details-item">
                    <div class="attor-details-right">
                        <div class="attor-details-name">
                            <h2 class="text-center">{{serviceData['title' + globalService.leng]}}</h2>
                        </div>

                        <div class="attor-details-things" [innerHTML]="serviceData['content' + globalService.leng]">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
