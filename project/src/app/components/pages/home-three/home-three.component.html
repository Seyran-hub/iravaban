<div class="home-slider-area">
    <div class="home-slider owl-theme owl-carousel">
        <div class="slider-item slider-bg-one" *ngFor="let e of globalService.sliderData">
            <div class="d-table">
                <div class="d-table-cell">
                    <div class="container">
                        <div class="row align-items-center">
                            <div class="col-lg-5">
                                <div class="slider-text">
                                    <h1>{{e['title' + globalService.leng]}}</h1>
                                    <p *ngIf="e.service">
                                        <a (click)="getService(e.service)" routerLink="/service-details">Go to services <i class="icofont-arrow-right"></i></a>
                                    </p>
                                </div>
                            </div>

                            <div class="col-lg-7">
                                <div class="slider-shape">
                                    <img class="s-s-one" [src]="e.img_url" alt="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
