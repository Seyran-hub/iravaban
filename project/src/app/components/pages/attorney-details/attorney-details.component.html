<div class="page-title-area title-img-one">
    
</div>

<div class="attorney-details pt-100 pb-70">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-5">
                <div class="attor-details-item">
                    <img [src]="expertData.img_url" alt="Details">

                    <div class="attor-details-left">
                        <div class="attor-social">
                            <ul>
                                <li><a *ngIf="expertData.facebook" [href]="expertData.facebook" target="_blank"><i class="icofont-facebook"></i></a></li>
                                <li><a *ngIf="expertData.instagram" [href]="expertData.instagram" target="_blank"><i class="icofont-instagram"></i></a></li>
                                <li><a *ngIf="expertData.twitter" [href]="expertData.twitter" target="_blank"><i class="icofont-twitter"></i></a></li>
                                <li><a *ngIf="expertData.linkedin" [href]="expertData.linkedin" target="_blank"><i class="icofont-linkedin"></i></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-7">
                <div class="attor-details-item">
                    <div class="attor-details-right">
                        <div class="attor-details-name">
                            <h2>{{expertData['name' + globalService.leng] + ' ' + expertData['surname' + globalService.leng]}}</h2>
                        </div>

                        <div class="attor-details-things" [innerHTML]="expertData['content' + globalService.leng]">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="contact-form contact-form-two pb-100">
    <div class="container">
        <div class="contact-wrap">
            <form id="contactForm" class="">
                <h2>Get Appointment</h2>
                <div class="row">
                    <div class="col-sm-6 col-lg-6">
                        <div class="form-group">
                            <input type="text" name="name" id="name" class="form-control" placeholder="Your Full Name">
                        </div>
                    </div>

                    <div class="col-sm-6 col-lg-6">
                        <div class="form-group">
                            <input type="email" name="email" id="email" class="form-control" placeholder="Your Email">
                        </div>
                    </div>

                    <div class="col-sm-6 col-lg-6">
                        <div class="form-group">
                            <input type="text" name="phone_number" id="phone_number" class="form-control" placeholder="Your Phone">
                        </div>
                    </div>

                    <div class="col-sm-6 col-lg-6">
                        <div class="form-group">
                            <input type="text" name="msg_subject" id="msg_subject" class="form-control" placeholder="Subject">
                        </div>
                    </div>

                    <div class="col-md-12 col-lg-12">
                        <div class="form-group">
                            <textarea name="message" class="form-control" id="message" cols="30" rows="8" placeholder="Case Description"></textarea>
                        </div>
                    </div>

                    <div class="col-md-12 col-lg-12">
                        <div class="text-center">
                            <button type="submit" class="contact-btn">Submit Case</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
