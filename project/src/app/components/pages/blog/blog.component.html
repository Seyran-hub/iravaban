<div class="page-title-area title-img-one">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="page-title-text">
                <h2>Our Services</h2>

                <ul>
                    <li>Services</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<section class="blog-area blog-area-two  pt-100"  *ngIf="serviceData">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-lg-4" *ngFor="let e of serviceData">
                <div class="blog-item wow fadeInUp" data-wow-delay=".3s">
                    <a (click)="navigate(e)" routerLink="/service-details">
                        <img [src]="e.img_url" alt="Service">
                    </a>

                    <div class="blog-inner">
                        <h3><a>{{e['title' + globalService.leng]}}</a></h3>
                        <a class="blog-link" (click)="navigate(e)" routerLink="/service-details">Read More<i class="icofont-simple-right"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
