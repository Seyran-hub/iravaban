<div class="page-title-area title-img-one">
    <div class="d-table">
        <div class="d-table-cell">
            <div class="page-title-text">
                <h2>Our Attorneys</h2>

                <ul>
                    <li>Attorneys</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<section class="team-area team-area-two pt-100"  *ngIf='expertData'>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-lg-3"  *ngFor="let e of expertData">
                <div class="team-item wow fadeInUp" data-wow-delay=".3s">
                    <img [src]="e.img_url" alt="Team">

                    <div class="team-inner">
                        <ul>
                            <li><a *ngIf="e.facebook" [href]="e.facebook" target="_blank"><i class="icofont-facebook"></i></a></li>
                            <li><a *ngIf="e.instagram" [href]="e.instagram" target="_blank"><i class="icofont-instagram"></i></a></li>
                            <li><a *ngIf="e.twitter" [href]="e.twitter" target="_blank"><i class="icofont-twitter"></i></a></li>
                            <li><a *ngIf="e.linkedin" [href]="e.linkedin" target="_blank"><i class="icofont-linkedin"></i></a></li>
                        </ul>
                        <h3><a (click)="navigate(e)"  routerLink="/attorney-details">{{e['name' + globalService.leng] + ' ' + e['surname' + globalService.leng]}}</a></h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
