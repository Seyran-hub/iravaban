<div class="navbar-area fixed-top">

    <div class="mobile-nav">
        <a routerLink="/" class="logo">
            <img src="assets/img/logo.png" alt="Logo">
        </a>
    </div>

    <div class="main-nav">
        <div class="container">
            <nav class="navbar navbar-expand-md navbar-light">
                <a class="navbar-brand" routerLink="/">
                    <img src="assets/img/logo.png" alt="Logo">
                </a>

                <div class="collapse navbar-collapse mean-menu" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item"><a routerLink="/" class="nav-link" routerLinkActive="active"
                                [routerLinkActiveOptions]="{exact: true}">{{'Home' | translate}}</a></li>

                        <li class="nav-item"><a routerLink="/about" class="nav-link" routerLinkActive="active"
                                [routerLinkActiveOptions]="{exact: true}">About Us</a></li>

                        <li class="nav-item"><a routerLink="/attorney" class="nav-link" routerLinkActive="active"
                                [routerLinkActiveOptions]="{exact: true}">Lawyers</a></li>

                        <li class="nav-item"><a routerLink="/services" class="nav-link" routerLinkActive="active"
                                [routerLinkActiveOptions]="{exact: true}">Services</a></li>
                        <li class="nav-item"><a routerLink="/send-cv" class="nav-link" routerLinkActive="active"
                                [routerLinkActiveOptions]="{exact: true}">CV</a></li>
                        <li class="nav-item"><a routerLink="/case-study" class="nav-link" routerLinkActive="active"
                                [routerLinkActiveOptions]="{exact: true}">Our cases</a></li>
                        <li class="nav-item"><a routerLink="/contact" class="nav-link" routerLinkActive="active"
                                [routerLinkActiveOptions]="{exact: true}">Contacts</a></li>


                        <li class="nav-item"><a>{{langCode}}</a>
                            <ul class="dropdown-menu">
                                <li [ngClass]="lang =='_en'? 'nav-item active_fm': 'nav-item'" (click)="onChange('_en')">
                                    <a href="">
                                        EN
                                    </a>
                                </li>
                                <li [ngClass]="lang == '_am'? 'nav-item active_fm': 'nav-item'" (click)="onChange('_am')">
                                    <a href="">
                                        AM
                                    </a>
                                </li>
                                <li [ngClass]="lang=='_ru'? 'nav-item active_fm': 'nav-item'" (click)="onChange('_ru')">
                                    <a href="">
                                        RU
                                    </a>
                                </li>
                                <li [ngClass]="lang=='_fr'? 'nav-item active_fm': 'nav-item'" (click)="onChange('_fr')">
                                    <a href="">
                                        FR
                                    </a>
                                </li>
                            </ul>
                        </li>



                    </ul>

                    <!-- <div class="side-nav">
                        <select name="" id="">
                            <option value="_am">AM</option>
                            <option value=_en>EN</option>
                            <option value="_ru">RU</option>
                            <option value="_fr">FR</option>
                        </select>
                    </div> -->
                </div>
            </nav>
        </div>
    </div>
</div>
